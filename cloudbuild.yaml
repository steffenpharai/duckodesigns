substitutions:
  _IMAGE_TAG: 'latest'
  _SERVICE_NAME: 'duckodesigns'
  _REGION: 'us-central1'
  _CLOUD_SQL_CONNECTION_NAME: 'ducko-designs:us-central1:duckodesigns-db'
  # _DATABASE_URL_BUILD: Set this when triggering build (uses public IP for Cloud Build)
  # Get from secret: gcloud secrets versions access latest --secret=database-url --project=PROJECT_ID
  # Cloud Run uses Secret Manager directly via --update-secrets flag

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_IMAGE_TAG}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_IMAGE_TAG}'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
    id: 'push-image-latest'

  # Deploy container image to Cloud Run
  # Note: Migrations should be run separately using Cloud Run Jobs or manually
  # This ensures faster deployments and better separation of concerns
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_IMAGE_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
      - '--service-account'
      - '${_SERVICE_NAME}-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION_NAME}'
      - '--update-secrets'
      - 'DATABASE_URL=cloud-run-database-url:latest,NEXTAUTH_SECRET=nextauth-secret:latest'
      - '--update-env-vars'
      - 'GCS_BUCKET_NAME=duckodesigns-order-images,GCS_PROJECT_ID=$PROJECT_ID'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-latest']

  # Ensure public access is enabled
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - '${_SERVICE_NAME}'
      - '--region'
      - '${_REGION}'
      - '--member'
      - 'allUsers'
      - '--role'
      - 'roles/run.invoker'
    id: 'set-public-access'
    waitFor: ['deploy-cloud-run']

  # Set NEXTAUTH_URL dynamically after deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        SERVICE_URL=$$(gcloud run services describe ${_SERVICE_NAME} --region ${_REGION} --format='value(status.url)')
        gcloud run services update ${_SERVICE_NAME} \
          --region ${_REGION} \
          --update-env-vars="NEXTAUTH_URL=$$SERVICE_URL"
    id: 'set-nextauth-url'
    waitFor: ['set-public-access']

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_IMAGE_TAG}'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

